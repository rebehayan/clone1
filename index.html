<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrontEnd Design System</title>
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="FE Design System">
  <meta property="og:title" content="프론트엔드 디자인 시스템">
  <meta property="og:description" content="페이지 구성을 위한 디자인시스템을 정의하였습니다.">
  <meta property="og:image" content="./favicon.svg">
  <meta property="og:url" content="./url">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/atom-one-dark.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="/favicon.svg">

  <!-- lodash -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- highlight -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.7.0/highlightjs-line-numbers.min.js"></script>

  <!-- scroll magic -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>

  <!-- ui -->
  <script type="module" defer src="./js/global.js"></script>
  <script defer src="./js/ui/Youtube.js"></script>

  <script>hljs.highlightAll();</script>
  <script>hljs.initLineNumbersOnLoad();</script>
</head>

<body>

  <div class="container">


    <main class="contents">
      <div class="gnb"></div>
      <div class="index-visual">
        <h2><span>Welcome Back</span>About FE Design System</h2>
        <p>Your Project completed 80% of the tasks</p>
        <div id="player"></div>
      </div>
      <h2 class="heading large">Guide List</h2>
      <h3 class="heading regular">Settings</h3>
      <ul class="guide-list set1"></ul>
      <h3 class="heading regular">Coding Convention</h3>
      <ul class="guide-list set2"></ul>
      <h3 class="heading regular">Component Guide</h3>
      <ul class="guide-list set3"></ul>
      <h3 class="heading regular">Project Status</h3>
      <div class="state-block">
        <div class="state-block__detail">
          <ul>
            <li class="blue">
              <span class="material-symbols-outlined">autorenew</span>
              <strong>진행중</strong>
              <div class="bar-graph">
                <span class="bar-graph__count">90%</span>
                <span class="bar-graph__data" style="width:90%"></span>
              </div>
            </li>
            <li class="green">
              <span class="material-symbols-outlined">back_hand</span>
              <strong>대기중</strong>
              <div class="bar-graph">
                <span class="bar-graph__count">80%</span>
                <span class="bar-graph__data" style="width:80%"></span>
              </div>
            </li>
            <li class="purple">
              <span class="material-symbols-outlined">done_all</span>
              <strong>완료됨</strong>
              <div class="bar-graph">
                <span class="bar-graph__count">30%</span>
                <span class="bar-graph__data" style="width:30%"></span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
